<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>ToDoList</title>
</head>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="display-3 mb-4">To Do List</h1>
        <form action="#" class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="Search to do">
        </form>
    </header>
<ul class="list-group todos mx-auto text-light lead">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Buy Milk</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Buy Bread</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Do Shopping</span>
        <i class="far fa-trash-alt delete"></i>
    </li>
</ul>
<form action="#" class="add text-center my-4">
    <label for="#" class="lead text-light mb-2">Add a new to do...</label>
    <input type="text" name="add" class="form-control m-auto">
</form>
</div>


<body>
<script src="https://kit.fontawesome.com/e7fe527406.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>    
</body>
</html>
